<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/public/style.css">
    <script src="/app/public/register.js" defer></script>
    <title>Registro</title>
</head>
<body>
    <main class="login-container">
        <h2>Crear cuenta</h2>
        <p>Crea tu cuenta para entrar al área de administración</p>
        <form id="register">
            <div class="input-group">
                <label for="username" class="sr-only">User</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="email" class="sr-only">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo electronico" required>
            </div>
            <div class="input-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Iniciar sesión</button>
            <p class="error escondido">Error al registrarse</p>
        </form>
        <p class="signup-link">¿Ya estás registrado? <a href="#">Inicia sesión aquí</a></p>
        <p class="signup-link">¿Olvidaste tu contraseña? <a href="#">Restablecer contraseña</a></p>
    </main>
</body>
</html>
