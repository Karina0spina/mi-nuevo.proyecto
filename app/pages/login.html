<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/public/style.css">
    <script src="/app/public/login.js" defer></script>
    <title>Login</title>
</head>
<body>
        <main class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <p>Ingresa tus credenciales para acceder al área de administración</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">User</label>
                    <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="signup-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            <p class="signup-link">¿Olvidaste tu contraseña? <a href="#">Restablecer contraseña</a></p>
        </div>
    </main>
</body>
</html>
