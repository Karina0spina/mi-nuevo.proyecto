<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/public/style.css">
    <script src="/app/public/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="video-fondo">
            <source src="/videos/FondoLogun.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <main class="login-container">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus credenciales para acceder al área de administración</p>
        <form id="login-form">
            <div class="input-group">
                <label for="username" class="sr-only">User</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Iniciar sesión</button>
            <p class="error escondido">Error al iniciar sesión</p>
        </form>
        <p class="signup-link">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        <p class="signup-link">¿Olvidaste tu contraseña? <a href="#">Restablecer contraseña</a></p>
    </main>
</body>
</html>
