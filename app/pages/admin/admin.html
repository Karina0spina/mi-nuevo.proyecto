<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Administrador</title>
  <style>
    /* Estilos mínimos para visualización */
    body { font-family: Arial, sans-serif; padding: 2rem; max-width:420px; margin:auto; }
    label { display:block; margin-top:1rem; }
    input { width:100%; padding:.5rem; margin-top:.25rem; box-sizing:border-box; }
    button { margin-top:1rem; padding:.6rem 1rem; }
    #error { color: #b00; margin-top:.5rem; }
  </style>
</head>
<body>
  <h1>Acceso Administrador</h1>

  <form action="/admin/login" method="post" novalidate>
    <label for="email">Correo electrónico</label>
    <input id="email" name="email" type="email" autocomplete="username" required />

    <label for="password">Contraseña</label>
    <input id="password" name="password" type="password" autocomplete="current-password" required minlength="6" />

    <button type="submit">Ingresar</button>

    <!-- El script crea este div si no existe, pero lo añadimos para mejor UX -->
    <div id="error" role="alert" aria-live="polite"></div>
  </form>

  <!-- Ajusta la ruta si tu servidor sirve archivos públicos desde otra ubicación.
       Desde app/pages/admin/admin.html a app/public/admin.js la ruta relativa es ../../public/admin.js -->
  <script defer src="../../public/admin.js"></script>
</body>
</html>
